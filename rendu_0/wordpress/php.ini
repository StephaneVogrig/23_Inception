[PHP]
; Augmenter la limite de mémoire pour WP-CLI
memory_limit = 512M

; Autres configurations importantes pour WordPress
max_execution_time = 300
max_input_time = 300
upload_max_filesize = 32M
post_max_size = 32M
max_file_uploads = 20

; Configuration générale
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Extensions nécessaires pour WordPress
extension=mysqli
extension=json
extension=openssl
extension=curl
extension=zlib
extension=xml
extension=phar
extension=intl
extension=dom
extension=xmlreader
extension=ctype
extension=session
extension=mbstring
extension=gd
extension=zip
extension=exif
extension=fileinfo
extension=tokenizer
extension=simplexml