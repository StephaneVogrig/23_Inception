services:
  nginx:
    build:
      context: nginx/
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx
    restart: "on-failure"
    ports:
      - "42443:443"
    networks:
      - inception

  mariadb:
    build:
      context: mariadb/
      dockerfile: Dockerfile
    image: mariadb
    container_name: mariadb
    restart: "on-failure"
    ports:
      - "13306:3306"
    env_file: ".env"
    networks:
      - inception

  wordpress:
    build:
      context: wordpress/
      dockerfile: Dockerfile
    image: wordpress
    container_name: wordpress
    restart: "on-failure"
    ports:
      - "9000"
    env_file: ".env"
    networks:
      - inception

networks:
  inception:
    driver: bridge
